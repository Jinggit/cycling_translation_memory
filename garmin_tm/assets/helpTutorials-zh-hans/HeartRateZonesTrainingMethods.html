心率分区帮助您了解您的训练强度。从这些常用方法中选择一种方法来计算您的心率分区：<br/><br/>

<b>最大心率的百分比</b><br/>
这是最常用也是最为人熟知的方法，仅利用您的最大心率来确定您的训练分区。在本计算中，不会用到您的静止心率和健身水平。
<br/><br/>

<b>乳酸阈值水平的百分比</b><br/>
当您的身体储积乳酸的速度开始快于排泄的速度时，此时的乳酸阈值就是您的乳酸阈值。此方法使用您乳酸阈值时的心率来计算训练分区。
<br/><br/>

<b>心率储备的百分比</b><br/>
如果您知道您的静止心率和最大心率，您就可以计算您的心率储备。（最大心率-静止心率=心率储备）随着您健身水平的提高，您的静止心率通常会下降，因而，您的心率储备会更高，且您的训练分区也会发生改变。
<br/><br/>
