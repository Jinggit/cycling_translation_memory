<p>在大多数情况下，活动的时间是指活动的持续时间，不包括活动暂停的任何时间。这是在保存活动之前，记录屏幕上所显示的时间。</p>

<p>有两种例外情况：</p>

<p>如果是在禁用自动暂停功能的情况下记录活动情况，则 Strava 将自动检测你何时没有移动，并在保存活动后对时间进行调整。</p>

<p>如果是赛跑、路段和其他竞争性成绩，时间是指赛跑或路段从开始到结束的总时间，包括暂停时间。</p>
