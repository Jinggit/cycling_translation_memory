<p>“预计最佳成绩”是指你跑完特定距离（例如 1 英里、5 公里、10 公里和半程马拉松）所花费的最短时间。Strava 会在你的每次跑步活动中自动查找最佳成绩，并持续跟踪你的最佳表现。</p>

<p>当你在成绩最佳的特定跑步距离中，创下前三名的最佳纪录时，该成绩就会出现在活动的成就区域。你还可以在 strava.com 上的个人资料中找到最佳成绩时间的完整列表。</p>
