<p>将您的蓝牙低功耗 (BTLE) 或 ANT+ 设备与 Strava 配对，在一个系统中收集和分析您的所有跑步和骑行数据。</p><p>Strava 兼容四类传感器：心率监测器、功率计、踏频传感器和步速传感器。将这些设备与您的手机配对，就可以发送数据至 Strava。Strava 会分析这些数据以在活动期间显示实时反馈并显示随着时间推移的表现趋势。</p><p>高级运动达人可以看到更多分析数据，比如受耐度、详细的心率数据和功率分析数据。</p>
