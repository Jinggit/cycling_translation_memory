<h2 id='estimating_power'>估算功率</h2>

<p>Strava 利用运动达人的体重、速度和海拔变化等信息来估算功率。</p>

<h2 id='average_power'>平均功率</h2>

<p>平均功率为你提供骑行期间的平均功率值，以瓦特表示（瓦特用来计量你向踏板输出的功率值）。这包括整个骑行过程，因此也考虑了滑行阶段。平均功率通过功率计得到最准确的计量。如果你没有功率计，Strava 将通过我们的功率估算器来计算粗略的近似值。</p>

<h2 id='processing_time'>处理时间</h2>

<p>Strava 的服务器在你上传数据时开始进行功率分析，但可能无法立即生成报告提供给你。如果几小时后还未提供报告，请联系我们的支持团队。</p>
