<p><p>为确定使用 Strava 应用程序记录的活动的海拔信息，Strava 会查询多个海拔数据库，包括 USGS、CIAT-CSI、METI 和 NASA。在非常崎岖的地形中，这些数据容易导致采样问题。这在你的活动详细信息中会呈现为高估了海拔变化。

如需了解更多信息，请参阅 <a href="https://strava.zendesk.com/entries/20965883-Elevation-for-Your-Activity">这篇文章</a>。</p>
