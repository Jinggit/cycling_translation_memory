<p>Strava 可让你与全世界的其他运动达人共享信息、相互比较并展开竞争。当你关注其他运动达人时，他们的 Strava 活动将会出现在你的状态栏中。</p>

<p>你可以在查看其他运动达人的个人资料时关注他们。若要搜索好友或其他运动达人加以关注，请在“更多”菜单中单击“查找好友”。此时，你可以连接到 Facebook 或授权 Strava 访问你的设备联系人来查找 Strava 上的好友。你还可以通过姓名搜索运动达人。</p>

<p>要控制对你进行关注的对象，可以启用“增强隐私”。通过此设置，你可以批准或拒绝新的关注请求。你还可以删除已关注你的人。strava.com 上还有更多选项可用于管理关注者。</p>
