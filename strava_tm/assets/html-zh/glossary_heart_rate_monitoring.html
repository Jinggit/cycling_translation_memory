<p>Strava 应用程序可从兼容的心率监测器收集数据。心率数据可用于分析你的身体在活动期间所承受的强度。</p>

<p>保存活动后，Strava 将向你显示你的随时间推移的心率数据。高级会员还会收到 Strava 受耐度数据。这是对不同心率区间所花费的总时间的分析，可让你了解你在活动期间的运动强度。</p>
